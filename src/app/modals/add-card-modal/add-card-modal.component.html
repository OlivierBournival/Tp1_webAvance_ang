<h2 mat-dialog-title>Ajouter des cartes au Deck</h2>
<div mat-dialog-content>
  <div *ngFor="let card of availableCards" class="flex items-center mb-4">
    <mat-checkbox [checked]="selectedCardIds.includes(card.id)" (change)="toggleCardSelection(card.id)"
      class="mr-2"></mat-checkbox>
    <app-card [attack]="card.attack" [defense]="card.defense" [imageUrl]="card.imageUrl" [health]="card.defense"
      [name]="card.name" class="flex-shrink-0"></app-card>
  </div>
</div>
<div class="flex justify-end space-x-2 p-4">
  <button class="px-4 py-2 bg-gray-500 text-white hover:bg-gray-600 rounded-full text-lg font-bold"
    (click)="dialogRef.close()">Annuler</button>
  <button class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-full text-lg font-bold"
    (click)="addCard()">Ajouter</button>
</div>
