<h2 mat-dialog-title>Create New Deck</h2>
<div mat-dialog-content>
  <!-- Your form fields for creating a new deck -->
  <form>
    <mat-form-field>
      <input matInput placeholder="Deck Name" [(ngModel)]="deckName" required>
    </mat-form-field>
    <!-- Add more form fields as needed -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Cancel</button>
  <button mat-button [mat-dialog-close]="deckName" cdkFocusInitial>Create</button>
</div>
