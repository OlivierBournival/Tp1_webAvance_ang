<div
  style="width: 100%;height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column">
  <mat-card style="margin: 16px;padding: 16px;">
    <form>
      <mat-form-field style="width: 100%">
        <input matInput type="email" placeholder="Courriel" name="email" [(ngModel)]="loginDTO.email">
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Mot de passe" name="pass"
          [(ngModel)]="loginDTO.password">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' :
          'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="loginAction()">Connecter</button>
    </form>
  </mat-card>
  <button mat-raised-button [routerLink]="['/register']" color="accent">Enregistrer</button>
</div>
