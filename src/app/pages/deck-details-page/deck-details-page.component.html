<div class="p-8">
  <form>
    <h2 class="text-3xl font-bold mb-6">Deck {{ deck?.nom }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <div *ngFor="let card of deck?.cards" class="mb-4">
        <div class="flex flex-col items-center">
          <app-card [attack]="card.attack" [defense]="card.defense" [imageUrl]="card.imageUrl" [health]="card.defense"
            [name]="card.name" class="flex-shrink-0"></app-card>
          <button mat-raised-button color="warn" (click)="removeCardFromDeck(card.id)">
            Supprimer 🗑️
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</div> <!-- Display the error message -->
  </form>
  <div class="p-4 flex justify-end space-x-2">
    <button class="px-4 py-2 bg-gray-500 text-white hover:bg-gray-600 rounded-full text-lg font-bold"
      (click)="goBack()">Retour</button>
    <button class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-full text-lg font-bold"
      (click)="addCard()">Ajouter une carte</button>
  </div>
</div>
