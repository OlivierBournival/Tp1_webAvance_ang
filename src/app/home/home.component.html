<div style="display: flex; margin: 20px; justify-content: center;">
  <button mat-raised-button color="accent" style="margin-right: 20px;" (click)="openJoindreModal()">Joindre une
    partie</button>
  <span style="margin-left: 10px;"></span>
</div>

<!-- modal joindreModal -->



<mat-toolbar class="mat-toolbar mat-toolbar-single-row">
  <span>Mes cartes</span>
</mat-toolbar>
<div style="padding: 10px; padding-top: 20px; padding-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; row-gap: 20px; column-gap: 20px;">
  <!-- Use ngFor to iterate over cards and display app-card for each -->
  <div *ngFor="let card of cards" style="position: relative;">
    <app-card [attack]="card.attack" [defense]="card.defense" [imageUrl]="card.imageUrl" [health]="card.defense" [name]="card.name"></app-card>
    <!-- Sell button with money icon -->
    <button (click)="SellCard(card.id)" style="position: absolute; bottom: 10px; right: 10px; background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 5px;">
      <span style="font-size: 20px;">ğŸ’°</span> Sell
    </button>
  </div>
</div>
