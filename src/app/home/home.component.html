<div style="display: flex; margin: 20px;">
  <button mat-raised-button color="accent" style="margin-right: 20px;" (click)="openJoindreModal()">Joindre une
    partie</button>
  <span style="margin-left: 10px;">{{ errorMessage }}</span>
</div>

<!-- Mes decks -->
<div
  style="padding: 10px; padding-top: 20px; padding-bottom: 20px; display: flex; flex-wrap: wrap; row-gap: 20px; column-gap: 20px;">
  <div *ngFor="let deck of decks" style="margin-right: 20px;">
    <app-deck [deck]="deck" [selected]="deck.deckId === decksService.selectedDeckId" (click)="selectDeck(deck.deckId)"></app-deck>
  </div>
  <button mat-fab color="accent" style="margin-right: 20px;" (click)="openCreateDeckPage()">+</button>
</div>

<!-- Mes cartes -->
<mat-toolbar class="mat-toolbar mat-toolbar-single-row flex space-x-2">
  <span>Mes cartes</span>
  <button mat-raised-button color="primary" (click)="openMagasinPage()">Magasin</button>
  <button mat-raised-button color="primary" (click)="openStatistiquePage()">statistiques</button>
</mat-toolbar>
<div
  style="padding: 10px; padding-top: 20px; padding-bottom: 20px; display: flex; flex-wrap: wrap; row-gap: 20px; column-gap: 20px;">
  <div *ngFor="let card of cards" style="position: relative;">
    <app-card [attack]="card.attack" [defense]="card.defense" [imageUrl]="card.imageUrl" [name]="card.name"></app-card>
    <button (click)="SellCard(card.id)"
      style="position: absolute; bottom: 10px; right: 10px; background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 5px;">
      <span style="font-size: 20px;">ğŸ’°</span> Vendre
    </button>
  </div>
</div>

<!-- MODALS -->
<!-- Modal pour joindre une partie -->
<app-joindrePartieModal class="modal-container" *ngIf="showModal" (close)="closeJoindreModal()"
  (closeModal)="closeJoindreModal()" [errorMessage]="errorMessage">
</app-joindrePartieModal>
<!-- FIN MODALS -->
